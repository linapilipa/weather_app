    <div class="selection">

        <div>
            <label>Pasirinkite kalbą:</label>

                <option value="EN">English</option>
                <option value="IT">Italiano</option>
            </select>
        </div>    
    </div>
    

    
    <div id="weatherBlock">
        <div id="date"></div>
        
        <div id="block">
            <img id=whaeterIcon src="" alt="">
            <div id="weather">
                <div id="temperature"></div>
                <div id="weatherDescription"></div>
            </div>
            
            <div id="weatherConditions">
                <div id="feelTemp"></div>
                <div id="wind"></div>
                <div id="tempMinMax"></div>
            </div>
        </div>
    </div>
